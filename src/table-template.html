<table border=1 id="searchResult" ng-controller="TableController">
  <thead id="tableHead">
    <tr class="header">
      <th ng-show="columns.type">Type</th>
      <th ng-show="columns.group">Group</th>
      <th ng-show="columns.region">Reg</th>
      <th ng-show="columns.extended">Ext</th>
      <th ng-show="columns.hardcoded">HC</th>
      <th ng-show="columns.codec">Codec</th>
      <th ng-show="columns.quality">Quality</th>
      <th ng-show="columns.resolution">Res</th>
      <th ng-show="columns.year">Year</th>
      <th ng-show="columns.season">S</th>
      <th ng-show="columns.episode">E</th>
      <th ng-show="columns.title">Title</th>
      <th ng-show="columns.excess">Excess</th>
      <th ng-show="columns.name">
        <div class="sortby">Name</div><div class="viewswitch"> View: Single / <a href="/switchview.php?view=d">Double</a>&nbsp;</div>
      </th>
      <th ng-show="columns.uploaded">Uploaded</th>
      <th ng-show="columns.icons">&nbsp;</th>
      <th ng-show="columns.size">Size</th>
      <th ng-show="columns.seeders"><abbr title="Seeders">SE</abbr></th>
      <th ng-show="columns.leechers"><abbr title="Leechers">LE</abbr></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="t.recent" ng-repeat="t in torrents">
      <td ng-show="columns.type" class="vertTh smaller" ng-bind-html="t.type | trusted"></td>
      <td ng-show="columns.group" class="smaller">{{t.group}}</td>
      <td ng-show="columns.region">{{t.region}}</td>
      <td ng-show="columns.extended">{{ {true: '✓'}[t.extended] }}</td>
      <td ng-show="columns.hardcoded">{{ {true: '✓'}[t.hardcoded] }}</td>
      <td ng-show="columns.codec">{{t.codec}}</td>
      <td ng-show="columns.quality"><nobr>{{t.quality}}</nobr></td>
      <td ng-show="columns.resolution">{{t.resolution}}</td>
      <td ng-show="columns.year">{{t.year}}</td>
      <td ng-show="columns.season">{{t.season}}</td>
      <td ng-show="columns.episode">{{t.episode}}</td>
      <td ng-show="columns.title" ng-bind-html="t.title | trusted"></td>
      <td ng-show="columns.excess" class="smaller">{{t.excess}}</td>
      <td ng-show="columns.name" ng-bind-html="t.name | trusted"></td>
      <td ng-show="columns.uploaded" ng-bind-html="t.uploaded | trusted"></td>
      <td ng-show="columns.icons" ng-bind-html="t.icons | trusted"></td>
      <td ng-show="columns.size" align="right" ng-bind-html="t.size | trusted"></td>
      <td ng-show="columns.seeders" align="right" ng-bind-html="t.seeders | trusted"></td>
      <td ng-show="columns.leechers" align="right" ng-bind-html="t.leechers | trusted"></td>
    </tr>
  </tbody>
</table>
